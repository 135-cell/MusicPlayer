<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicPlayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <div class="main">
        <div class="musicContainer">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="imgContainer">
                <img src="images/albumArt2.jpg">
            </div>
            <audio src="music/albumArt2.mp3"></audio>
            <div class="musicControls">
                <i class="fas fa-chevron-circle-left" id="prev" title="previous"></i>
                <i class="fas fa-play-circle mainBtn" id="play" title="play"></i>
                <i class="fas fa-chevron-circle-right" id="next" title="next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const title = document.getElementById("title");
        const artist = document.getElementById("artist");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [{
            name: "albumArt1",
            title: "Lotus Lane",
            artist: "The Loyalist",
        },
        {
            name: "albumArt2",
            title: "Lotus Sappherios",
            artist: "Aurora",
        },
        {
            name: "albumArt3",
            title: "Walking Firiri",
            artist: "Gorkhali Tamka",
        }
        ];


        let isPlaying = false;

        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play-circle', "fa-pause-circle");
            img.classList.add("anime");
        };

        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace('fa-pause-circle', 'fa-play-circle');
            img.classList.remove("anime");
        };

        play.addEventListener('click', () => {
            isPlaying ? pauseMusic() : playMusic();
        });
        const loadSong = () => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = `music/${songs.name}.mp3`;
            img.src = `imaage/${songs.name}.jpg`;
        };

        songIndex = 0;
        
         const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        const prevSong = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
        };

        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);

    </script>
</body>

</html>
